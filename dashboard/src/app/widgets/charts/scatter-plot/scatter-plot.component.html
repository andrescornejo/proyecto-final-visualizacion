<mat-drawer-container style="height: 800px;">
  <div>
    <div class="div-inline">
      <h4>Region</h4>
      <mat-form-field appearance="fill">
        <mat-select [(value)]="region" (valueChange)= "onOptionSelected()" name="action">
          <mat-option *ngFor="let r of regions" [value]="r.value">
            {{r.view}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div>
    <highcharts-chart [Highcharts]=Highcharts [options]=chartOptions style="width: 100%; height: 600px; display:block">
    </highcharts-chart>
  </div>

  <div style="width: 90%;">
    <p>
      Este grafico muestra la información de las temperaturas por región.
    </p>
  </div>
</mat-drawer-container>
